<div class="modal fade" id="createFavouriteModal" tabindex="-1" aria-labelledby="createFavouriteModalLabel" aria-hidden="true" #createFavouriteModal>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createFavouriteModalLabel">Add favourite</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to subscribe to future <b>{{ name }}</b> movies?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm</button>
            </div>
        </div>
    </div>
</div>
