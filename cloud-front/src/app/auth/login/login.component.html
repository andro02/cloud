<div class="container py-5">

    <div class="row justify-content-center align-items-center">

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation w-75" novalidate>

            <h1 class="text-center mb-5">Login</h1>

            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter email" required>
                <div class="invalid-feedback">This input is not valid!</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Enter password" required minlength="6">
                <div class="invalid-feedback">This input is not valid!</div>
                <div *ngIf="loginForm.errors?.['notFound']" class="custom-invalid-feedback pt-2">
                    Wrong email address or password entered!
                </div>
            </div>

            <button type="submit" (click)="onSubmit()" class="btn btn-primary">Login</button>

        </form>

    </div>

</div>
