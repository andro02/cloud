<div class="container mt-4">
    <h2 class="my-5 text-center">Edit Movie</h2>
    <form class="needs-validation" [formGroup]="filmForm" novalidate>
        <div class="form-group">
            <label for="movieFile">Update movie:</label>
            <div class="custom-file">
                <input required type="file" class="custom-file-input" id="movieFile" name="movieFile" formControlName="file" #fileInput (change)="onFileChanged($event)">
                <label for="movieFile" class="custom-file-label">Choose file</label>
                <div class="invalid-feedback">This input is not valid!</div>
                <p class="error-message text-danger" *ngIf="fileError">{{ errorMessage }}</p>
            </div>
        </div>

        <div class="form-group">
            <label for="movieName">Name:</label>
            <input required type="text" class="form-control" id="movieName" name="movieName" formControlName="name" placeholder="Enter movie name">
            <div class="invalid-feedback">This input is not valid!</div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea required class="form-control" id="description" name="description" rows="3" formControlName="description" placeholder="Enter movie description"></textarea>
            <div class="invalid-feedback">This input is not valid!</div>
        </div>

        <div class="form-group">
            <label for="director">Director:</label>
            <input required type="text" class="form-control" id="director" name="director" formControlName="director" placeholder="Enter director's name">
            <div class="invalid-feedback">This input is not valid!</div>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input required type="text" class="form-control" id="genre" name="genre" formControlName="genre" placeholder="Enter movie genre">
            <div class="invalid-feedback">This input is not valid!</div>
        </div>

        <div class="form-group">
            <label for="actors">Actors:</label>
            <input required type="text" class="form-control" id="actors" name="actors" formControlName="actors" placeholder="Enter actors (comma-separated)">
            <div class="invalid-feedback">This input is not valid!</div>
        </div>

        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input required type="date" class="form-control" id="releaseDate" formControlName="releaseDate" name="releaseDate">
            <div class="invalid-feedback">This input is not valid!</div>
        </div>

        <button type="submit" class="btn btn-primary mt-2 w-100">Submit</button>
        <button type="button" (click)="deleteFilm()" class="btn btn-danger mb-5 mt-3 w-100">Delete</button>
                            
    </form>
</div>
